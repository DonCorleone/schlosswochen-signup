<app-wizard-step
  [title]="title"
  (previousStepClicked)="goToPreviousStep()"
  (nextStepClicked)="goToNextStep()"
>
  <div class="card">
    <button class="btn btn-primary" (click)="login()">Login</button>
    <button class="btn btn-secondary" (click)="logout()">Logout</button>
  </div>
</app-wizard-step>
