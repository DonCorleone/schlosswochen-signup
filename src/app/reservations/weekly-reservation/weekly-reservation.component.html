<div class="card">
  <!-- <div class="card-header">
    <span *ngIf="week">Week {{week.weeknr}}: </span>Sign Up!
  </div> -->


  <div class="card-body">
    <form novalidate (ngSubmit)=save() [formGroup]="signupForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label pt-0">Number of Reservations</label>
        <div class="radio-container">
          <div *ngFor="let weeklyReservations of weeklyReservations$ | async; index as i" [ngClass]="{'break': i+1 % maxReservations === 0}">
            <app-capacity *ngIf="i % maxReservations === 0" [week]=weeklyReservations.weeknr>

            </app-capacity>
            <div class="form-check form-check-inline">
              <label class="form-check-label">
                <input class="form-check-input"
                  [id]="'numOfChilds_' + weeklyReservations.numberOfReservations.toString()
                      + '_week_'+ weeklyReservations.weeknr.toString()"
                  type="radio" [value]=weeklyReservations
                  formControlName="numOfChilds" (change)="changeNumberOfChildren(weeklyReservations)">
                ix: {{i}}
                Week: {{weeklyReservations.weeknr}}
                Reservations {{weeklyReservations.numberOfReservations}}
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit"
            [title]="signupForm.valid ? 'Save your entered data' : 'Disabled until the form data is valid'"
            [disabled]="!signupForm.valid">
            Reserve
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
