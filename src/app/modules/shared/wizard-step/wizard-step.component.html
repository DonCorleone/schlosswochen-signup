<section>
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
          <a class="navbar-brand"></a>
          <ul class="navbar-nav mr-auto">
              <li class="nav-item"
                  routerLinkActive="active">
                <h1>{{title}}</h1>
              </li>
          </ul>
          <ul class="navbar-nav navbar-right">
              <li class="nav-item" *ngIf="isLoggedIn">
                  <a class="nav-link"
                     routerLink='/login'>Welcome {{ userName }}</a>
              </li>
              <li class="nav-item" *ngIf="!isLoggedIn">
                  <a class="nav-link"
                    (click)="login()"
                    style="cursor: pointer">Log In</a>
              </li>
              <li class="nav-item" *ngIf="isLoggedIn">
                  <a class="nav-link"
                     (click)="logOut()"
                     style="cursor: pointer">Log Out</a>
              </li>
          </ul>
      </div>
  </nav>

  </header>

  <div>
    <button id="previous-button" class="btn btn-primary mr-3 disabled" (click)="goToPreviousStep()">
      <i class="bi-chevron-left"></i> <span>Previous</span>
    </button>

    <ng-content></ng-content>

    <ng-container *ngIf="saveStep else nextCase">
      <button id="next-button" class="btn btn-primary mr-3" (click)="goToSaveStep()">
        <span>Save</span> <i class="bi-save"></i>
      </button>
    </ng-container>
    <ng-template #nextCase>
      <button id="next-button" class="btn btn-primary mr-3" (click)="goToNextStep()">
        <span>Next</span> <i class="bi-chevron-right"></i>
      </button>
    </ng-template>
  </div>
</section>
